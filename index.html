<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="default.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="star">
      <div class="circle"><img src="images/icon-star.svg" alt="star-icon"></div>
    </div>
    <div class="text">
      <h3>How did we do?</h3>
      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div class="numbers">
      <div class="num ">1</div>
      <div class="num ">2</div>
      <div class="num ">3</div>
      <div class="num ">4</div>
      <div class="num ">5</div>
    </div>
    <div class="submit">
      <button id="button" class="btn">Submit</button>
    </div>
  </div>




  <div class="hidden container">
    <div class="thankyou">
      <div class="thank-image">
        <img src="/images/illustration-thank-you.svg" alt="thanks image">
      </div>
    </div>
    <div class="rating-display">
      <h6>You selected <span id="rate"></span> out of 5</h6>
    </div>
    <div class="text-display">
      <h3>Thank you!</h3>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        don't hesitate to get in touch!</p>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
